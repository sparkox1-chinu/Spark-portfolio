<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
    }

    /* wrapper for layering glitch */
    .glitch-wrapper {
      position: relative;
      display: inline-block;
    }

    .glitch {
      font-size: 9rem;
      font-weight: 900;
      color: #e5e5e5;
      letter-spacing: 2px;
      line-height: 1.1;
      transform: scaleY(1.2);
      animation: glitchMain 1.5s infinite;
    }

    /* blue ghost clone */
    .glitch::after {
      content: "404";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      color: #D9A3FF; /* purple */
      clip-path: inset(50% 0 45% 0); /* only center horizontal slice */
      opacity: 0;
      animation: glitchGhost 1.45s infinite;
    }

    /* main teleport flicker */
    @keyframes glitchMain {
      0%, 70%, 100% {
        transform: scaleY(1.2) translateX(0);
        opacity: 1;
      }
      10% { transform: scaleY(1.2) translateX(-4px); opacity: 0.7; }
      12% { transform: scaleY(1.2) translateX(3px); opacity: 1; }
      14% { transform: scaleY(1.2) translateX(-2px); opacity: 0.6; }
      16% { transform: scaleY(1.2) translateX(5px); opacity: 1; }
      18% { transform: scaleY(1.2) translateX(-5px); opacity: 0.8; }
      20% { transform: scaleY(1.2) translateX(2px); opacity: 1; }
    }

    /* ghost purple flash */
    @keyframes glitchGhost {
      0%, 70%, 100% { opacity: 0; transform: translateX(0); }
      10% { opacity: 1; transform: translateX(-3px); }
      12% { opacity: 1; transform: translateX(2px); }
      14% { opacity: 0.5; transform: tranalateX(-5px);}
      16% { opacity: 1; transform: translateX(-2px); }
      18% { opacity: 0.7; transform: translateX(3px); }
      20% { opacity: 0; transform: translateX(0); }
    }

    .message {
      font-size: 1.5rem;
      font-weight: 900;
      margin-top: -15px;
      color: #111;
    }

    .subtext {
      font-size: 0.95rem;
      margin-top: 12px;
      max-width: 380px;
      color: #777;
      line-height: 1.5;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 35px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #B44AFF;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #D08DFF;
    }
  </style>
</head>
<body>
  <div class="glitch-wrapper">
    <div class="glitch">404</div>
  </div>
  <div class="message">Something Wrong!</div>
  <div class="subtext">The page youâ€™ve requested can't be found. Why don't you browse around?</div>
  <button class="btn" onclick="history.back()">Take me back</button>
</body>
</html>
